spring:
  profiles:
    include:
      - oauth
  datasource:
    url: jdbc:mysql://localhost:3306/lookfit_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&useUnicode=true&connectionCollation=utf8mb4_unicode_ci&allowPublicKeyRetrieval=true
    username: root
    password: 651212
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-init-sql: SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          time_zone: UTC
  sql:
    init:
      mode: always
      encoding: UTF-8
      continue-on-error: true
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 3s
    socket-timeout: 5s
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# Virtual Fitting Configuration
fitting:
  base-url: ${FITTING_BASE_URL:http://localhost:8080}  # localtunnel URL로 변경 가능
  image:
    upload-dir: src/main/resources/static/images/fitting/user
    result-dir: src/main/resources/static/images/fitting/result

# Google Gemini API Configuration (Virtual Try-On)
gemini:
  api:
    key: ${GOOGLE_API_KEY:}
  model: gemini-2.5-flash-image  # 최신 이미지 생성 모델