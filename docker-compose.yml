version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: lookfit-mysql
    environment:
      MYSQL_ROOT_PASSWORD: "651212"
      MYSQL_DATABASE: lookfit_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - lookfit-network

  # [검색 엔진]
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: lookfit-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - lookfit-network

networks:
  lookfit-network:
    driver: bridge

volumes:
  mysql_data:
  es_data:
  ollama_data:
  openclaw_config:
